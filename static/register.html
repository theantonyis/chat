<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <main>
        <header class="header">
            <h1>RoboChat</h1>
        </header>
        <form class="register-form" id="register-form">
            <div class="register-form__container">
                <label for="login" class="register-form__label">Логін</label>
                <input type="text" id="login" name="login" class="register-form__input" placeholder="Логін">

                <label for="password" class="register-form__label">Пароль</label>
                <input type="password" id="password" name="password" class="register-form__input" placeholder="Пароль">

                <label for="passwordRepeat" class="register-form__label">Повторіть пароль</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="register-form__input" placeholder="Повторіть пароль">

                <button type="submit" class="register-form__button">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
